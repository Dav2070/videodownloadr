<div class="container">
	<div class="headline-container">
		<h1>Download any YouTube video</h1>

		<dav-textfield
			placeholder="Link to your video"
      [disabled]="loading"
			(change)="urlChange($event)"
		></dav-textfield>

		<div class="download-button-container">
			<dav-button
        [disabled]="loading || !urlValid"
        (click)="downloadButtonClick()"
      >
        Download
      </dav-button>
		</div>
	</div>
</div>
